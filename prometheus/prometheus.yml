global:
  scrape_interval:     15s
  evaluation_interval: 15s

rule_files:
  - "alert.rules"
  - "record.rules"

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']
  - job_name: nodeexporter
    scrape_interval: 5s
    static_configs:
      - targets: ['nodeexporter:9100']
  - job_name: cadvisor
    scrape_interval: 5s
    static_configs:
      - targets: ['cadvisor:8080']
  - job_name: grafana
    scrape_interval: 5s
    dns_sd_configs:
      - names:
          - grafana
        type: A
        port: 3000
